name: Daily Email Automation

on:
  schedule:
    - cron: "0 13 28 8 *"   # 6:30 PM IST, 28-Aug-2025
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          TOKEN_PICKLE: ${{ secrets.TOKEN_PICKLE }}
        run: python main.py
